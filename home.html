<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sobre a Mirror Fashion</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/home.css" rel="stylesheet" />
    <script src="js/listProducts.js"></script>
    <link href="css/reset.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="headerImgContainer">
        <img
          class="headerImg"
          src="img/logo.png"
          alt="Logo da Mirror Fashion"
        />
      </div>
      <div class="headerOption">
        <p class="sacola">
          Nenhum item na sacola de compras
          <img src="img/sacola.png" alt="sacola vazia" />
        </p>
        <nav class="menu">
          <a class="link" href="#">Sua Conta</a>
          <a class="link" href="#">Lista de Desejos</a>
          <a class="link" href="#">Cartão Fidelidade</a>
          <a class="link" href="sobre.html">Sobre</a>
          <a class="link" href="#">Ajuda</a>
        </nav>
      </div>
    </header>
    <main class="body">
      <div class="sideBar">
        <div class="inputContainer">
          <input type="search" placeholder="Buscar" />
        </div>
        <nav class="itens">
          <a class="item" href="#">Departamentos</a>
          <a class="item" href="#">Blusas e Camisas</a>
          <a class="item" href="#">Calças</a>
          <a class="item" href="sobre.html">Vestidos</a>
          <a class="item" href="#">Sapatos</a>
          <a class="item" href="#">Bolsas e Carteiras</a>
          <a class="item" href="#">Acessorios</a>
        </nav>
      </div>
      <div class="imageContainer">
        <img
          class="principalImage"
          src="img/destaque-home.png"
          alt="mulher de vestido"
        />
      </div>
    </main>
    <section class="products">
      <div class="new" id="newProducts">
        <h2 class="sectionTitle">Novidades</h2>
      </div>
      <div class="new" id="topSellingProducts">
        <h2 class="sectionTitle">Mais vendidos</h2>
      </div>
    </section>

    <footer class="footer">
      <img src="img/logo-rodape.png" alt="Logo da Mirror Fashion" />
      <div class="iconsContainer">
        <img src="img/facebook.png" alt="visa" />
        <img src="img/twitter.png" alt="visa" />
        <img src="img/googleplus.png" alt="visa" />
      </div>
    </footer>
  </body>
</html>
